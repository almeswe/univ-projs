<div class="contents-rect">
    <div class="contents-recently-played">
        <h2 class="contents-recently-played-header-text">Recently played</h2>
        <ul type="none" class="contents-recently-played-list">
            {% for i in 0..5 %}
                <li class="contents-music-box">
                    <div class="contents-music-box-image-container">
                        <img class="contents-music-box-image" src=" {{ boxes[i] }}">
                    </div>
                    <div class="contents-music-box-text-container">
                        <a class="contents-music-link-to-track" href="">
                            <span class="contents-music-box-text">Track {{ i+1 }}</span>
                        </a>
                        <a class="contents-music-link-to-artist" href="">
                            <span class="contents-music-box-artist">Artist {{ i+1 }}</span>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="contents-container-separator"></div>
    </div>
    <div class="contents-likes">
        <h2 class="contents-likes-header-text">Likes</h2>
        <ul type="none" class="contents-likes-list">
            {% for i in 0..17 %}
                <li class="contents-music-box">
                    <div class="contents-music-box-image-container">
                        <img class="contents-music-box-image" src=" {{ boxes[i+6] }}">
                    </div>
                    <div class="contents-music-box-text-container">
                        <a class="contents-music-link-to-track" href="">
                            <span class="contents-music-box-text">Track {{ i+1 }}</span>
                        </a>
                        <a class="contents-music-link-to-artist" href="">
                            <span class="contents-music-box-artist">Artist {{ i+1 }}</span>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="contents-container-separator"></div>
    </div>
</div>
